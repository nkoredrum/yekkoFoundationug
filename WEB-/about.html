<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Yekko Foundation Uganda/title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Yekko Foundation Uganda</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- About Hero Section -->
    <header class="hero about-hero">
        <div class="container">
            <h1>About Yekko Foundation Uganda</h1>
            <p>Learn more about our mission, vision, and the team behind our success</p>
        </div>
    </header>

    <!-- Mission & Vision -->
    <section class="mission-vision">
        <div class="container">
            <div class="mission-vision-grid">
                <div class="mission">
                    <h2>Our Mission</h2>
                    <p>To create positive change in our community through innovative solutions and sustainable practices. We strive to make a lasting impact by addressing key challenges and opportunities in our field.</p>
                </div>
                <div class="vision">
                    <h2>Our Vision</h2>
                    <p>To be the leading organization in our industry, recognized for excellence, innovation, and commitment to making a difference in the lives of those we serve.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Our Story -->
    <section class="our-story">
        <div class="container">
            <h2>Our Story</h2>
            <div class="story-content">
                <div class="story-text">
                    <p>Founded in 2010, our organization began with a simple idea: to make a difference in our community. What started as a small team of dedicated individuals has grown into a thriving organization with a global impact.</p>
                    <p>Over the years, we've faced numerous challenges and celebrated many successes. Each experience has helped us grow stronger and more committed to our mission. Today, we continue to innovate and expand our reach, always keeping our core values at heart.</p>
                </div>
                <div class="story-image">
                    <img src="assets/images/about-story.jpg" alt="Our Story">
                </div>
            </div>
        </div>
    </section>

    <!-- Our Values -->
    <section class="values">
        <div class="container">
            <h2>Our Core Values</h2>
            <div class="values-grid">
                <div class="value-card">
                    <i class="fas fa-heart"></i>
                    <h3>Passion</h3>
                    <p>We are driven by our passion for making a difference and creating positive change.</p>
                </div>
                <div class="value-card">
                    <i class="fas fa-handshake"></i>
                    <h3>Integrity</h3>
                    <p>We conduct ourselves with honesty, transparency, and ethical behavior in all our actions.</p>
                </div>
                <div class="value-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Innovation</h3>
                    <p>We embrace creativity and new ideas to solve complex challenges.</p>
                </div>
                <div class="value-card">
                    <i class="fas fa-users"></i>
                    <h3>Collaboration</h3>
                    <p>We believe in the power of working together to achieve greater results.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Team Section -->
    <section class="team">
        <div class="container">
            <h2>Our Leadership Team</h2>
            <div class="team-grid">
                <div class="team-member">
                    <img src="assets/images/team1.jpg" alt="Team Member 1">
                    <h3>John Doe</h3>
                    <p class="position">CEO & Founder</p>
                    <p class="bio">With over 15 years of experience in the industry, John leads our organization with vision and expertise.</p>
                </div>
                <div class="team-member">
                    <img src="assets/images/team2.jpg" alt="Team Member 2">
                    <h3>Jane Smith</h3>
                    <p class="position">Operations Director</p>
                    <p class="bio">Jane ensures smooth operations and strategic implementation of our initiatives.</p>
                </div>
                <div class="team-member">
                    <img src="assets/images/team3.jpg" alt="Team Member 3">
                    <h3>Mike Johnson</h3>
                    <p class="position">Head of Innovation</p>
                    <p class="bio">Mike drives our innovative projects and technological advancements.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Organization Name</h3>
                    <p>Making a difference through innovation and dedication.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/projects.html">Projects</a></li>
                        <li><a href="/#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Organization Name. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
